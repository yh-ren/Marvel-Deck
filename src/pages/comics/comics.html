<ion-header>

  <ion-navbar color="maroon">
    <ion-title>Comics: {{ character.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list inset>
		<ion-list-header class="header">
			Comics
		</ion-list-header>
		<ion-item *ngFor="let comic of comics">
			<div class="name">{{ comic.name }}</div>
			<button ion-button clear color="maroon" item-end
			(click)="onComicPage(comic)">
				View 
			</button>
		</ion-item> 
	</ion-list>

</ion-content>
